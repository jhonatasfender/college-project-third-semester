<ion-header>
  <ion-navbar color="primary" >
    <ion-title>Produtos</ion-title>

    <ion-buttons end>
      <button  ion-button (click)="goToSearch()">
        <ion-icon name="search"></ion-icon>
      </button>
      <button  ion-button (click)="showFilters()">
        <ion-icon name="options"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class=" common-bg">
  <ion-card *ngFor="let place of places" (click)="viewPlace(place.id)">
    <ion-card-header>
      <!-- title -->
      <div>
        <span class="strong">{{ place.name }}</span>
        <span class="rating pull-right">{{ place.rating }}</span>
      </div>

      <!--sub title-->
      <div class="uppercase text-sm secondary">
        {{ place.district }}, {{ place.city }}
      </div>

      <!-- extra info -->
      <div class="text-sm secondary" padding-bottom>
        {{ place.num_reviews }} Reviews &bull;
        {{ place.num_bookmarks }} Favoritos &bull;
        {{ place.num_check_in }} Esteve l√°
      </div>
    </ion-card-header>

    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col col-4 class="secondary">Cuisines</ion-col>
          <ion-col width-66>{{ place.cuisines }}</ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-4 class="secondary">Custo</ion-col>
          <ion-col width-66>{{ place.cost }}</ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-4 class="secondary">Horas</ion-col>
          <ion-col width-66>{{ getWorkingHours(place.working_hours) }}</ion-col>
        </ion-row>
        <ion-row>
          <ion-col width-25 *ngFor="let photo of limitArray(place.images, 4)">
            <img class="round" src="http://127.0.0.1:8000/storage/app/public/image/w_400,h_400/{{ photo.file }}" alt="">
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
