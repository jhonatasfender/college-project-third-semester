<ion-header>
  <ion-navbar color="primary">
    <ion-title>CATEGORIAS</ion-title>
    <button ion-button>
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding class="collections">
  <ion-list *ngIf="!visibleEdit">
    <ion-item-sliding *ngFor="let collection of collections">
      <ion-item class="margin-top" [ngStyle]="{'background-image': 'url(' + collection.background + ')'}" (click)="goToCollection(collection.id)">
        <div class="item-info">
          <h3 class="light">{{ collection.name }}</h3>
        </div>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="secondary" (click)="edit(collection)">
          <ion-icon ios="ios-create" md="md-create"></ion-icon>
        </button>
      </ion-item-options>
      <ion-item-options side="right">
        <button ion-button>
          <ion-icon ios="ios-trash" md="md-trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <page-add-edit-collections *ngIf="visibleEdit" [collection]="listEdit" (close)="closeModal()"></page-add-edit-collections>
</ion-content>
